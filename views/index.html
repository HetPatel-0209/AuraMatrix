<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraMatrix-Personal Details</title>
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <h2 class="title">Fill Details</h2>
                    <form class="flip-card__form" action="">
                        <div class="input-group">
                            <input class="flip-card__input" name="fname" placeholder="First Name" type="text">
                        </div>
                        <div class="input-group">
                            <input class="flip-card__input" name="lname" placeholder="Last Name" type="text">
                        </div>
                        <div class="input-group">
                            <label class="image-upload" for="file-input">
                                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <span class="upload-text">Click to upload photo</span>
                                <img id="preview" class="image-preview" src="#" alt="Preview">
                            </label>
                            <input type="file" id="file-input" accept="image/*">
                        </div>
                        <button class="flip-card__btn">Let's go!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend-scripts/index.js"></script>
</body>
</html>
