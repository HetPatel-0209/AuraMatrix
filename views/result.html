<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraMatrix - Your Personality Result</title>
    <link rel="stylesheet" href="/stylesheets/result.css">
    <link rel="stylesheet" href="/stylesheets/personality-chart.css">
</head>
<body>
    <div class="logo">
        <h2>AuraMatrix</h2>
        <span><i><q>Discover world within you</q></i><br></span>
    </div>

    <div class="result-container" id="result">
        <div class="user-name" id="user-name"></div>
        <div class="personality-type" id="personality-type">
            Loading your personality prediction...
        </div>
        <p class="description" id="description">
            Please wait while we process your results...
        </p>
        <a href="/test.html" class="back-button">Take Test Again</a>
    </div>
    <span style="margin-bottom: 1.2rem;">Know your persona : <a href="https://www.16personalities.com/personality-types">General personas</a></span>
    <div class="chart-container">
        <div class="analysis-complete">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            ANALYSIS COMPLETE
        </div>

        <div class="aura-meter-section">
            <div class="aura-circle">
                <div class="aura-value" id="aura-value">0%</div>
                <div class="aura-label">Aura Level</div>
                <div class="aura-description" id="aura-description">Calculating...</div>
            </div>
            <div class="aura-bar">
                <div class="aura-bar-fill" data-target="0"></div>
            </div>
        </div>

        <h3>Your Persona Stats</h3>
        <div class="traits-container" id="traits-container">
            <!-- Traits will be dynamically inserted here -->
        </div>
    </div>
    <script src="/frontend-scripts/result.js"></script>
</body>
</html>
