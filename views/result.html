<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraMatrix - Your Results</title>
    <link rel="stylesheet" href="/stylesheets/result.css">
    <link rel="stylesheet" href="/stylesheets/personality-chart.css">
</head>
<body>
    <div class="chart-container">
        <div class="analysis-complete">
            <span>Analysis Complete</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <h2 id="user-name" class="title"></h2>
        <h3 id="personality-type" class="chart-title"></h3>
        
        <div class="circle-chart">
            <div class="circle"></div>
            <div class="divider-vertical"></div>
            <div class="divider-horizontal"></div>
        </div>
        
        <div class="traits-container">
            <div class="trait">
                <div class="trait-name">Extraversion</div>
                <div id="extraversion-value" class="trait-value">0%</div>
                <div id="extraversion-description" class="trait-description"></div>
            </div>
            <div class="trait">
                <div class="trait-name">Intuition</div>
                <div id="intuition-value" class="trait-value">0%</div>
                <div id="intuition-description" class="trait-description"></div>
            </div>
            <div class="trait">
                <div class="trait-name">Thinking</div>
                <div id="thinking-value" class="trait-value">0%</div>
                <div id="thinking-description" class="trait-description"></div>
            </div>
            <div class="trait">
                <div class="trait-name">Judging</div>
                <div id="judging-value" class="trait-value">0%</div>
                <div id="judging-description" class="trait-description"></div>
            </div>
        </div>
        
        <p id="description" class="aura-signature"></p>
    </div>
    <script src="/frontend-scripts/result.js"></script>
</body>
</html>
